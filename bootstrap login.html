<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
      <title>
        Bootstrap Project
      </title>

    <body>
         
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Welcome</a>
      
            </div>
            <ul class="nav navbar-nav">
              <li><a href="bootstrap project 1.html">Landing Page</a></li>
            </ul>
        </nav>
     
        <div class="container">        
            <div class="jumbotron">
               <h1>Log In</h1>
               Enter your mail and password to log in to "LOVING COFFEE"
            </div>
        </div>
        
        <div class="container">
           <!--email-->
            <div class="form-group">
               <label for="example">EMAIL:</label>
              <input type="email" class="form-control" id="example" placeholder="Email here">
            </div>

             <!--password-->
            <div class="form-group">
                <label for="passed">PASSWORD:</label>
                <input type="password" class="form-control" id="passed" placeholder="Password here">
            </div>
            <!--checkbox-->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me checked in</label>
            </div>

           <!--button-->
            <div class="button">
                <label class="btn">
                   <button class="btn btn-default btn-lg" type="button" name="button"><a href="boot last.html">SUBMIT</a></button>
                </label>
            </div>
        </div>
    </body>
</html>
